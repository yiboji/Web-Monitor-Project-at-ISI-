<!DOCTYPE html>
<html ng-app="monitor">
    <head>
        <meta charset="utf-8">
		<meta name='viewpoint' content='width=device-width,initial-scale=1'>
		<title>CiSoft-SEN-Web-Monitor</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/angular-chart.css">
	    </head>
    <body ng-controller="LineCtrl">
		<div id="mychart"  style='overflow:auto'>
		<canvas id="line" style="weight:auto;height:400px" class="chart chart-line" chart-data="data"
			chart-labels="labels" chart-legend="true" chart-series="series"
			chart-click="onClick" >
		</canvas> 
		</div>
	</body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script><!-- load angular -->
	<script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
	<script type="text/javascript" src="/js/Chart.min.js"></script>
	<script type="text/javascript" src="/js/angular-chart.min.js"></script>
	<script type="text/javascript" src="/js/core.js"></script>
</html>
